{% extends 'mainapp/base.html' %}

{% block content %}
    <p>
    <div class="card">
        <div class="card-header">
            Первые 1000 строк логов
            <div class="col-sm-4 col-lg-2 float-right">
                <a href="{% url 'mainapp:log_download' %}" class="btn btn-primary btn-block" role="button">Скачать логи
                </a>
            </div>
        </div>
        <div class="card-body">
            {% for log in logs %}
                {{ log }}<br>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
